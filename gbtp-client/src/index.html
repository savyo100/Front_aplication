<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Gabio Bank</title>
</head>

<body>
    <h1>Gabio Bank$</h1>

    <div class="text1">
        Digite o número da conta<br />
        <input type="number" id="numero-conta" />
    </div>

    <div class="operacao">
        <label for="opcao">Operação:</label>
        <select name="opcao" id="opcao">
            <option value="consultar">Consultar Saldo</option>
            <option value="deposito">Depósito</option>
            <option value="saque">Saque</option>
            <option value="transferencia">Transferência</option>
        </select><br />
    </div>

    <div class="text2">
        Conta de Destino <br />
        <input type="number" id="conta-destino" />
    </div>

    <div class="botao">
        <button id="botao">Confirmar</button>
    </div>

    <script src="./index.ts" type="module"></script>
</body>

</html>
